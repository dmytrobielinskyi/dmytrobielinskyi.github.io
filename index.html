<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dozer Hole by DemanGames</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
            padding: 40px 20px;
            box-sizing: border-box;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .demangames-logo {
            max-height: 50px;
            animation: fadeInDown 1s ease-out;
        }
        .card {
            display: flex;
            align-items: center;
            gap: 50px;
            background: rgba(0, 0, 0, 0.3);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 1100px;
            width: 90%;
            margin: 0 auto;
            animation: fadeInUp 1s ease-out .2s;
            animation-fill-mode: forwards;
            opacity: 0;
            position: relative;
        }
        .game-info {
            flex: 1;
            text-align: left;
        }
        .game-title-container {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .game-icon {
            width: 90px;
            height: 90px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .game-logo {
            max-height: 60px;
        }
        .game-info p {
            font-size: 16px;
            color: #e0e0e0;
            max-width: 400px;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .google-play-button {
            display: inline-block;
            transition: transform 0.3s ease;
            margin-bottom: 15px; /* Отступ между кнопками */
        }
        .google-play-button:hover {
            transform: scale(1.05);
        }
        .google-play-button img {
            height: 60px;
        }
        .download-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #ffffff; /* Белый цвет */
            color: #333;
            font-weight: bold;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .download-button:hover {
            background-color: #f0f0f0;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        .media-column {
            flex: 1.2;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .video-container {
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        .video-container video {
            width: 100%;
            display: block;
        }
        .screenshot-container {
            width: 100%;
            display: flex;
            gap: 15px;
            justify-content: space-between;
        }
        .screenshot-container img {
            width: 31%;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        footer {
            text-align: center;
            margin-top: 30px;
            color: rgba(255,255,255,0.6);
            font-size: 14px;
        }
        footer a {
            color: rgba(255,255,255,0.8);
            text-decoration: none;
        }
        
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 900px) {
            body { padding: 20px 0; }
            .card { flex-direction: column; text-align: center; }
            .game-info { text-align: center; }
            .game-title-container { justify-content: center;}
            .media-column { margin-top: 40px; }
        }
    </style>
</head>
<body>

    <header class="header">
        <img src="demangames-logo.png" alt="DemanGames Logo" class="demangames-logo">
    </header>

    <main class="card">
        <div class="game-info">
            <div class="game-title-container">
                <img src="game-icon.png" alt="Dozer Hole Icon" class="game-icon">
                <img src="dozerhole-logo.png" alt="Dozer Hole Logo" class="game-logo">
            </div>
            
            <p>Dive into an exciting world where you control a powerful bulldozer and swallow everything in your path with a mysterious hole!</p>
            
            <a href="https://play.google.com/store/apps/details?id=com.demangames.dozerhole" target="_blank" class="google-play-button">
                <img src="google-play-icon.png" alt="Get it on Google Play">
            </a>
            <br>
            <a href="https://play.google.com/store/apps/details?id=com.demangames.dozerhole" target="_blank" class="download-button">
                Download Now
            </a>
        </div>
        <div class="media-column">
            <div class="video-container">
                <video src="dozerhole-video.mp4" autoplay loop muted playsinline></video>
            </div>
            <div class="screenshot-container">
                <img src="screenshot-1.png" alt="Dozer Hole Gameplay Screenshot 1">
                <img src="screenshot-2.png" alt="Dozer Hole Gameplay Screenshot 2">
                <img src="screenshot-3.png" alt="Dozer Hole Gameplay Screenshot 3">
            </div>
        </div>
    </main>

    <footer>
        <a href="privacy-policy.html">© 2025 DemanGames. All rights reserved. | Privacy Policy</a>
    </footer>

</body>
</html>
