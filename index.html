<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dozer Hole by DemanGames</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            /* ИЗМЕНЕНО: Градиент теперь идет от темно-синего к светлому */
            background: linear-gradient(135deg, #0a192f, #1e90ff);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            padding: 20px;
            box-sizing: border-box;
        }
        header {
            position: fixed;
            top: 20px;
            left: 30px;
            z-index: 1000;
        }
        .demangames-logo {
            height: 40px; /* Логотип компании */
        }
        .card {
            display: flex;
            align-items: center;
            gap: 50px;
            background: rgba(0, 0, 0, 0.2);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 950px;
            width: 90%;
            animation: fadeIn 1s ease-out;
        }
        .game-info {
            flex: 1;
            text-align: left;
        }
        .game-icon {
            width: 90px;
            height: 90px;
            border-radius: 20px;
            margin-bottom: 20px;
        }
        .game-info h1 {
            font-size: 48px;
            font-weight: 800;
            margin: 0 0 15px 0;
            line-height: 1.1;
        }
        .game-info p {
            font-size: 16px;
            color: #e0e0e0;
            max-width: 400px;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .google-play-button {
            display: inline-block;
            background-color: #ffffff; /* Белый цвет кнопки */
            border-radius: 12px;
            padding: 5px; /* Небольшой отступ внутри кнопки */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .google-play-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        .google-play-button img {
            height: 50px; /* Высота значка Google Play */
            width: auto;
            display: block;
        }
        .media-column {
            flex: 1.2;
        }
        .video-container {
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            aspect-ratio: 1080 / 1350; /* Пропорции вашего видео */
            position: relative;
        }
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        footer {
            position: absolute;
            bottom: 15px;
            right: 30px;
        }
        footer a {
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            font-size: 14px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        @media (max-width: 800px) {
            body { padding: 20px; align-items: flex-start; }
            .card { flex-direction: column; text-align: center; gap: 30px; }
            .game-info { text-align: center; }
            footer { position: static; margin-top: 30px; }
        }
    </style>
</head>
<body>

    <header>
        <img src="demangames-logo.png" alt="DemanGames Logo" class="demangames-logo">
    </header>

    <main class="card">
        <div class="game-info">
            <img src="game-icon.png" alt="Dozer Hole Icon" class="game-icon">
            <h1>Dozer Hole</h1>
            <p>Dive into an exciting world where you control a powerful bulldozer and swallow everything in your path!</p>
            <a href="https://play.google.com/store/apps/details?id=com.demangames.dozerhole" target="_blank" class="google-play-button">
                <img src="google-play-icon.png" alt="Get it on Google Play">
            </a>
        </div>
        <div class="media-column">
            <div class="video-container">
                <video src="dozerhole-video.mp4" autoplay loop muted playsinline></video>
            </div>
        </div>
        <footer>
            <a href="privacy-policy.html">Privacy Policy</a>
        </footer>
    </main>

</body>
</html>
