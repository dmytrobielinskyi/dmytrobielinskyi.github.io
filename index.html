<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dozer Hole by DemanGames</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a192f, #1e90ff);
            color: white;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .demangames-logo {
            max-height: 160px;
            animation: fadeInDown 1s ease-out;
        }
        .card {
            display: flex;
            align-items: center;
            gap: 50px;
            background: rgba(0, 0, 0, 0.3);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 1200px; /* Немного увеличена ширина для 5 скриншотов */
            width: 90%;
            animation: fadeInUp 1s ease-out .2s forwards;
            opacity: 0;
        }
        .game-info {
            flex: 1;
            text-align: left;
            min-width: 300px; /* Минимальная ширина для левой колонки */
        }
        .game-icon {
            width: 180px;
            height: 180px;
            border-radius: 40px;
            margin-bottom: 20px;
        }
        .game-info h1 {
            font-size: 48px;
            font-weight: 800;
            margin: 0 0 15px 0;
            line-height: 1.1;
        }
        .game-info p {
            font-size: 18px;
            color: #e0e0e0;
            max-width: 400px;
            margin-bottom: 30px;
            line-height: 1.7;
        }
        .google-play-button {
            display: inline-block;
            transition: transform 0.3s ease;
        }
        .google-play-button:hover {
            transform: scale(1.05);
        }
        .google-play-button img {
            height: 60px;
            width: auto;
        }
        .media-column {
            flex: 1.8; /* Даем больше места для медиа */
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .video-container {
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            aspect-ratio: 16 / 9; /* Более стандартное соотношение для видео */
            position: relative;
        }
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .screenshot-container {
            width: 100%;
            display: grid;
            /* ИЗМЕНЕНО: теперь 5 колонок */
            grid-template-columns: repeat(5, 1fr); 
            gap: 15px;
        }
        .screenshot-container img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            aspect-ratio: 9 / 16;
            object-fit: cover;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            width: 100%;
        }
        footer a {
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            font-size: 14px;
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 1100px) {
            .card { flex-direction: column; text-align: center; }
            .game-info { text-align: center; }
            .media-column { margin-top: 40px; width: 100%; }
        }
        @media (max-width: 600px) {
            .screenshot-container { 
                grid-template-columns: repeat(3, 1fr); /* На маленьких экранах показываем по 3 */
                overflow-x: auto; /* Добавляем скролл, если не помещаются */
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <img src="demangames-logo.png" alt="DemanGames Logo" class="demangames-logo">
    </header>

    <main class="card">
        <div class="game-info">
            <img src="game-icon.png" alt="Dozer Hole Icon" class="game-icon">
            <h1>Dozer Hole</h1>
            <p>Dive into an exciting world where you control a powerful bulldozer and swallow everything in your path with a mysterious hole!</p>
            <a href="https://play.google.com/store/apps/details?id=com.demangames.dozerhole" target="_blank" class="google-play-button">
                <img src="google-play-icon.png" alt="Get it on Google Play">
            </a>
        </div>
        <div class="media-column">
            <div class="video-container">
                <video src="dozerhole-video.mp4" autoplay loop muted playsinline></video>
            </div>
            <div class="screenshot-container">
                <img src="screenshot-1.png" alt="Gameplay Screenshot 1">
                <img src="screenshot-2.png" alt="Gameplay Screenshot 2">
                <img src="screenshot-3.png" alt="Gameplay Screenshot 3">
                <img src="screenshot-4.png" alt="Gameplay Screenshot 4">
                <img src="screenshot-5.png" alt="Gameplay Screenshot 5">
            </div>
        </div>
    </main>

    <footer>
        <a href="privacy-policy.html">© 2025 DemanGames. All rights reserved. | Privacy Policy</a>
    </footer>

</body>
</html>
