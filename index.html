<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dozer Hole by DemanGames</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .card {
            display: flex;
            align-items: center;
            gap: 50px;
            background: rgba(0, 0, 0, 0.3);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 1000px;
            width: 90%;
            animation: fadeIn 1s ease-out;
        }
        .game-info {
            flex: 1;
            text-align: left;
        }
        .game-icon {
            width: 100px;
            height: 100px;
            border-radius: 22px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .game-info h1 {
            font-size: 48px;
            font-weight: 800;
            margin: 0 0 10px 0;
            line-height: 1.1;
        }
        .game-info p {
            font-size: 16px;
            color: #e0e0e0;
            max-width: 400px;
            margin-bottom: 30px;
        }
        .button {
            display: inline-flex;
            align-items: center;
            padding: 15px 30px;
            background: linear-gradient(45deg, #ffd700, #ffb347);
            color: #333;
            font-weight: bold;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: none;
        }
        .button img {
            width: 24px;
            height: auto;
            margin-right: 12px;
        }
        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        .screenshot-gallery {
            flex: 1;
            position: relative;
            height: 500px; /* Высота под скриншот */
            min-width: 250px;
        }
        .screenshot-gallery img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: crossfade 12s linear infinite;
        }
        /* Задержка анимации для каждого следующего скриншота */
        .screenshot-gallery img:nth-child(2) { animation-delay: 4s; }
        .screenshot-gallery img:nth-child(3) { animation-delay: 8s; }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }
        footer a {
            color: rgba(255,255,255,0.6);
            font-size: 14px;
            text-decoration: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes crossfade {
            0%, 25%, 100% { opacity: 0; }
            8%, 17% { opacity: 1; }
        }

        @media (max-width: 800px) {
            .card { flex-direction: column; text-align: center; }
            .game-info { text-align: center; }
            .screenshot-gallery { height: 400px; width: 80%; max-width: 250px; margin-top: 30px;}
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="game-info">
            <img src="game-icon.png" alt="Dozer Hole Icon" class="game-icon">
            <h1>Dozer Hole</h1>
            <p>Dive into an exciting world where you control a powerful bulldozer and swallow everything in your path with a mysterious hole!</p>
            <a href="https://play.google.com/store/apps/details?id=com.demangames.dozerhole" target="_blank" class="button">
                <img src="google-play-icon.png" alt="Google Play">
                <span>Get on Google Play</span>
            </a>
        </div>
        <div class="screenshot-gallery">
            <img src="screenshot-1.png" alt="Dozer Hole Gameplay Screenshot 1">
            <img src="screenshot-2.png" alt="Dozer Hole Gameplay Screenshot 2">
            <img src="screenshot-3.png" alt="Dozer Hole Gameplay Screenshot 3">
        </div>
    </div>
    
    <footer>
        <a href="privacy-policy.html">Privacy Policy</a>
    </footer>

</body>
</html>
