<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dozer Hole by DemanGames</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a192f, #1e90ff);
            color: white;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            align-items: center; /* Центрируем карточку по вертикали */
            justify-content: center;
            min-height: 100vh;
        }
        .header {
            position: fixed; /* Фиксируем в углу */
            top: 20px;
            left: 30px;
            z-index: 1000;
        }
        .demangames-logo {
            height: 40px;
        }
        .card {
            display: flex;
            /* ИЗМЕНЕНО: Выравнивание по верху */
            align-items: flex-start; 
            gap: 50px;
            background: rgba(0, 0, 0, 0.3);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 1200px; /* Немного увеличим для нового макета */
            width: 90%;
            animation: fadeIn 1s ease-out;
        }
        .game-info {
            flex: 1;
            text-align: left;
        }
        .game-icon {
            width: 90px;
            height: 90px;
            border-radius: 20px;
            margin-bottom: 20px;
        }
        .game-info h1 {
            font-size: 48px;
            font-weight: 800;
            margin: 0 0 15px 0;
            line-height: 1.1;
        }
        .game-info p {
            font-size: 16px;
            color: #e0e0e0;
            max-width: 400px;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .google-play-button {
            display: inline-block;
            /* ИЗМЕНЕНО: Делаем кнопку белой */
            background-color: #ffffff;
            border-radius: 12px;
            padding: 5px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .google-play-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        .google-play-button img {
            height: 50px;
            width: auto;
            display: block;
        }
        .media-column {
            flex: 1.5; /* Делаем правую колонку шире */
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }
        .video-container {
            flex: 2; /* Видео занимает 2/3 места */
            border-radius: 15px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            aspect-ratio: 1080 / 1920; /* Вертикальные пропорции */
            position: relative;
        }
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .screenshot-gallery {
            flex: 1; /* Скриншот занимает 1/3 места */
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            aspect-ratio: 1080 / 1920; /* Те же пропорции */
        }
        .screenshot-gallery img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            animation: crossfade 9s linear infinite;
        }
        .screenshot-gallery img:nth-child(1) { animation-delay: 0s; }
        .screenshot-gallery img:nth-child(2) { animation-delay: 3s; }
        .screenshot-gallery img:nth-child(3) { animation-delay: 6s; }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }
        footer a {
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            font-size: 14px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes crossfade {
            0% { opacity: 0; }
            11% { opacity: 1; }
            33% { opacity: 1; }
            44% { opacity: 0; }
            100% { opacity: 0; }
        }
        @media (max-width: 900px) {
            body { padding: 20px; align-items: flex-start; }
            .card { flex-direction: column; text-align: center; }
            .media-column { flex-direction: column; margin-top: 40px; width: 100%; }
            .screenshot-gallery { max-height: 400px; }
        }
    </style>
</head>
<body>

    <header class="header">
        <img src="demangames-logo.png" alt="DemanGames Logo" class="demangames-logo">
    </header>

    <main class="card">
        <div class="game-info">
            <img src="game-icon.png" alt="Dozer Hole Icon" class="game-icon">
            <h1>Dozer Hole</h1>
            <p>Dive into an exciting world where you control a powerful bulldozer and swallow everything in your path with a mysterious hole!</p>
            <a href="https://play.google.com/store/apps/details?id=com.demangames.dozerhole" target="_blank" class="google-play-button">
                <img src="google-play-icon.png" alt="Get it on Google Play">
            </a>
        </div>
        <div class="media-column">
            <div class="video-container">
                <video src="dozerhole-video.mp4" autoplay loop muted playsinline></video>
            </div>
            <div class="screenshot-gallery">
                <img src="screenshot-1.png" alt="Gameplay Screenshot 1">
                <img src="screenshot-2.png" alt="Gameplay Screenshot 2">
                <img src="screenshot-3.png" alt="Gameplay Screenshot 3">
            </div>
        </div>
    </main>
    
    <footer>
        <a href="privacy-policy.html">© 2025 DemanGames. All rights reserved. | Privacy Policy</a>
    </footer>

</body>
</html>
